<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
  <style>
    .form-group {
    margin-top: 40px; /* Space for the label */
}

.floating-label {
    position: absolute;
    top: -10px;
    right: 15px;
    background-color: white;
    padding: 0 5px;
    font-family: "Your Custom Font", sans-serif;
    font-size: 16px;
    color: #00695c; /* Custom color for the label */
}

.form-control {
    border-radius: 10px; /* Rounded corners */
    padding: 10px; /* Padding inside the input */
    border: 2px solid #00acc1; /* Border color */
    font-family: "Your Custom Font", sans-serif;
    font-size: 16px;
    padding-right: 15px; /* Ensure padding for the label space */
}

  </style>
    <div class="container">
        <form>
            <div class="form-group position-relative">
                <label for="email" class="floating-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" placeholder="عنوان البريد الإلكتروني">
            </div>
        </form>
    </div>
</body>
</html>
